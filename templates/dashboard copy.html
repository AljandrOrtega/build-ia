<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-gray-50 min-h-screen">
  <div class="container mx-auto px-4 py-8">
    <header class="mb-8">
      <h1 class="text-3xl font-bold text-gray-800">Employee Well-being Dashboard</h1>
      <p class="text-gray-600">Employee emotion analysis and HR recommendations</p>
    </header>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">
      <div class="bg-gradient-to-r from-blue-500 to-indigo-600 rounded-xl p-6 text-white">
        <div class="text-3xl font-bold mb-1" id="totalEmployees">24</div>
        <div class="text-lg">Total Employees</div>
        <div class="mt-4 text-sm opacity-80">Tracked for emotional well-being</div>
      </div>

      <div class="bg-gradient-to-r from-green-500 to-emerald-600 rounded-xl p-6 text-white">
        <div class="text-3xl font-bold mb-1" id="positiveCount">18</div>
        <div class="text-lg">Positive States</div>
        <div class="mt-4 text-sm opacity-80">Happy, Engaged, Excited</div>
      </div>

      <div class="bg-gradient-to-r from-amber-500 to-orange-600 rounded-xl p-6 text-white">
        <div class="text-3xl font-bold mb-1" id="concernCount">6</div>
        <div class="text-lg">Needs Attention</div>
        <div class="mt-4 text-sm opacity-80">Stressed, Tired, Anxious</div>
      </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
      <div class="bg-white rounded-xl shadow-lg p-6">
        <h2 class="text-xl font-semibold text-gray-800 mb-4">Emotion Distribution</h2>
        <div class="h-80">
          <canvas id="emotionChart"></canvas>
        </div>
      </div>

      <div class="bg-white rounded-xl shadow-lg p-6">
        <h2 class="text-xl font-semibold text-gray-800 mb-4">Employee Analysis</h2>
        <div class="overflow-x-auto">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Employee</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Emotion</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  Recommendation</th>
              </tr>
            </thead>
            <tbody id="employeeTable" class="bg-white divide-y divide-gray-200">
              <!-- Dynamically populated -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script src="{{ url_for('static', filename='js/dashboard_scr.js') }}" defer></script>
</body>

</html>
